classes:
 - git
 - nginx
 - graphite
 - carbon
 - carbon::relay
 - carbon::aggregator
 - uwsgi
graphite::version: 0.9.11
nginx::nginx_vhosts:
  'graphite':
    listen_port: '8080'
    location_custom_cfg:
      uwsgi_pass: 127.0.0.1:8081
      include: uwsgi_params
uwsgi::app:
  'graphite':
    ensure: 'present'
    uid: 'www-data'
    gid: 'www-data'
    config:
      socket: ':8081'
      processes: 4
      wsgi-file: '/opt/graphite/conf/graphite.wsgi'
      plugins: python
